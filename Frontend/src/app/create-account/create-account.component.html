<div class="create-account-form">
    <h2>Create New User</h2>
    <form (ngSubmit)="onCreateAccount()">
      <mat-form-field>
        <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
      </mat-form-field>
  
      <mat-form-field>
        <input matInput placeholder="Password" [(ngModel)]="password" name="password" type="password" required>
      </mat-form-field>
  
      <mat-form-field>
        <mat-select placeholder="Roles" multiple [(ngModel)]="roles" name="roles">
          <mat-option value="ADMIN">Admin</mat-option>
          <mat-option value="Employe">Employe</mat-option>
        </mat-select>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit">Create Account</button>
    </form>
  </div>
